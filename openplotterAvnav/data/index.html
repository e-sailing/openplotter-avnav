<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="manifest" href="manifest.json">
    <title>Document</title>
</head>
<body>
    <h1> openplotter default settings for avnav</h1>
    <p>!!! This will delete your custom settings !!!</p>
    <button onclick="fSetFullHd()">Settings for PC Browser</button>
    <button onclick="fSet6Inch()">Settings for mobile</button>
    <button onclick="fSet10Inch()">Settings for tablet</button>
    <p>avnav default</p>
    <button onclick="fSetAvnav()">avnav default</button>

    <script>
    function fSetAvnav() {
        if(window.localStorage)
            window.localStorage.setItem("avnav.settings", '{"layoutName":"system.original_default","cancelTop":true,"style":{"useHdpi":true}}');
	    parent.location.reload(true);
    }

    function fSetFullHd() {
        if(window.localStorage)
            window.localStorage.setItem("avnav.settings", '{"allowTwoWidgetRows":false,"layoutName":"system.openplotter","buttonCols":true,"cancelTop":true,"mapFloat":true,"style":{"useHdpi":true}}');
	    parent.location.reload(true);
    }

    function fSet6Inch() {
        if(window.localStorage)
            window.localStorage.setItem("avnav.settings", '{"aisTextSize":"10","baseFontSize":"10","widgetFontSize":"9","allowTwoWidgetRows":false,"layoutName":"system.openplotter","buttonCols":true,"cancelTop":true,"mapFloat":true,"style":{"buttonSize":"35"}}');
	    parent.location.reload(true);
    }

    function fSet10Inch() {
        if(window.localStorage)
            window.localStorage.setItem("avnav.settings", '{"aisTextSize":"12","baseFontSize":"12","widgetFontSize":"12","allowTwoWidgetRows":false,"layoutName":"system.openplotter","buttonCols":true,"cancelTop":true,"mapFloat":true,"style":{"buttonSize":"42"}}');
	    parent.location.reload(true);
    }
    </script>

</body>
</html>
